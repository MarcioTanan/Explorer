<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
 <div class="page">
 
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>



  <form id="my-form">

    <fieldset>
      <legend>Informações Pessoais</legend>

      <div class="input-wrapper">
        <label for="event-name">Nome</label>
        <input type="text" id="event-name" required>
      </div>

      <div class="input-wrapper">
        <label for="event-lastname">Sobrenome</label>
        <input type="text" id="event-lastname" required>
      </div>

      <div class="input-wrapper">
        <label for="event-email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="event-email" required minlength="8">
      </div>

      <div class="input-wrapper">
        <label for="event-password">Senha<span>(minimo 6 caracteres)</span></label>
        <input type="text" id="event-password" required minlength="6">
      </div>
    </fieldset>

    <fieldset>
      <legend>Informações do mentor</legend>

      <div class="input-wrapper">
        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome )</span></label>
        <input type="text" id="event-mentor" required >
      </div>
    </fieldset>

    <fieldset>

      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>

        <div class="col-3">

          <div class="input-wrapper">
            <h2>Primeira mentoria</h2>
            <label for="event-date">Data</label>
            <input type="date" id="event-date">
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin">
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
          </div>

        </div>


        <div class="col-3">

          <div class="input-wrapper">
            <h2>Segunda mentoria</h2>
            <label for="event-date">Data</label>
            <input type="date" id="event-date">
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin">
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
          </div>

        </div>



      </div>

    </fieldset>

  </form>

  <footer>
    <button class="button" form="my-form">
      Salvar
    </button>
  </footer>

</div>

</body>

</html>
